<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Auto.css') }}">
    <title>Agregar Productos</title>
</head>
<body>
    <div class="login-box">
        <h1>Agregar Veh√≠culo</h1>
        <!-- Mostrar mensajes de flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('producto.add') }}" method="post" enctype="multipart/form-data">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="nombre">Tipo de Producto:</label>
            <input type="text" id="tipo_producto" name="tipo_producto" required>

            <label for="det">Descripcion</label>
            <textarea id="descripcion" name="descripcion" required></textarea>

            <label for="Precio">Precio:</label>
            <input type="number" id="Precio" name="Precio" step="0.01" required>

            <label for="stokcproducto">stokcproducto:</label>
            <input type="number" id="stokcproducto" name="stokcproducto" required>

            <label for="producto">Agregar imagen</label>
            <input type="file" name="producto_imagen" id="producto_imagen" required>

            <button type="submit">Agregar Producto</button>
        </form>
    </div>
    </body>
    </html>

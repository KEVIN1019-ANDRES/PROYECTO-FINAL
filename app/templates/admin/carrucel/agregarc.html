{% extends "admin/carrucel/base.html" %}

{% block content %}
<h2>Agregar Nuevo Slide al Carrusel</h2>
<form action="{{ url_for('admin.agregar_carrusel') }}" method="POST" enctype="multipart/form-data">
    <div>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>
    </div>
    <div>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
    </div>
    <div>
        <label for="ruta">Ruta:</label>
        <input type="text" id="ruta" name="ruta" >
    </div>
    <div>
        <label for="orden">Orden:</label>
        <input type="number" id="orden" name="orden" >
    </div>
    <div>
        <label for="imagen_N">Imagen:</label>
        <input type="file" id="imagen_N" name="imagen_N" required>
    </div>
    <button type="submit">Agregar Slide</button>
</form>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Auto.css') }}">
    <title>Agregar Vehículo</title>
</head>
<body>
    <div class="login-box">
        <h1>Agregar Vehículo</h1>
    <!-- Mostrar mensajes de flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

    <!-- Formulario para agregar un vehículo -->
        <form method="POST" action="{{ url_for('vehiculo.add') }}" enctype="multipart/form-data">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required placeholder="Ingrese la Marca">

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required placeholder="Ingrese el modelo">

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>

            <label for="año">Año:</label>
            <input type="number" id="año" name="año" min="1900" max="2028" required placeholder="2024">

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" min="0"  placeholder="0.00">

            <label for="precio_anterior">precio_anterior:</label>
            <input type="number" id="precio_anterior" name="precio_anterior" min="0"  placeholder="0.00">

            <label for="color">Color:</label>
            <input type="text" id="color" name="color" placeholder="Ingrese el color">

            <label for="cilindraje">Cilindraje:</label>
            <input type="number" id="cilindraje" name="cilindraje" step="1" min="50" max="2000" required>

            <label for="imagen">Agregar imagen:</label>
            <input type="file" id="imagen" name="imagen" required>

            <button type="submit">Agregar Vehículo</button>
        </form>
    </div>
</body>
</html>
